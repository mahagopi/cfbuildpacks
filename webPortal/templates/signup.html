{% extends "sbase.html" %}
{% load staticfiles %}

{% block content %}

  <script>
 $(document).ready(function(){

$( "#user_prof" ).hide();   
 
  $(document).on('click', '#qweas', function() {
     $( "#user_prof" ).toggle();     
      });  
 })
</script>

<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/assets/images/logo.png" class="image">
      <div class="content">
        Register your Account 
      </div>
    </h2>
    <form class="ui large form" id="signup_form" method="post" action="{% url 'account_signup' %}">
       {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password1" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password2" placeholder="Repeat Password">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Signup</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already registered? <a href="/auth/login">Sign In</a>
    </div>
  </div>
</div>


{% endblock %}
