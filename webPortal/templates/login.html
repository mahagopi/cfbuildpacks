{% extends "sbase.html" %}
{% load staticfiles %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}

<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>


<hr>

    <form class="ui large form" method="POST" action="/accounts/login/">
       {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="id_login" name="login" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" id="id_password" name="password" placeholder="Password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="/auth/signup">Sign Up</a>
    </div>
  </div>
</div>

{% endblock %}
